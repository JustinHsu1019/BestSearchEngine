<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßã</text></svg>">
    <title>NMSL--the most accurate search engine of night market</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/bg2.jpg?v=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 48pt;
            letter-spacing: 10px;
            font-style: bold;
            font-family: Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group input {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .list-group-item a {
            color: #007bff;
            text-decoration: none;
        }

        .list-group-item a:hover {
            text-decoration: underline;
        }

        .alert {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>NMSL</h1>
        <h2>Night Market Search List</h2>
        <form action="/search" method="get" class="mt-3">
            <div class="form-group">
                <input type="text" name="query" class="form-control" placeholder="Enter your query" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
        <hr>
        <div>
            <h3 th:if="${query != null && query != ''}" th:text="'Search Results for: ' + ${query}">Search Results</h3>
            <h3 th:unless="${query != null && query != ''}">Ê≠°ËøéËº∏ÂÖ•ÈóúÈçµÂ≠óÊêúÂ∞ãÔΩû</h3>
            <ul class="list-group">
                <th:block th:if="${results != null}">
                    <li class="list-group-item" th:each="result : ${results.entrySet()}">
                        <a th:href="${result.value}" th:text="${result.key}" target="_blank"></a>
                    </li>
                </th:block>
                <th:block th:if="${error != null}">
                    <div class="alert alert-danger" th:text="${error}"></div>
                </th:block>
            </ul>
        </div>
    </div>
</body>

</html>
